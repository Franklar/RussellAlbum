<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Photo Album</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
}

.album-container {
    max-width: 1000px;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.title {
    font-size: 24px;
    margin-bottom: 15px;
}

.photo {
    max-width: 100%;
    max-height: 400px;
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.2s;
}

.photo:hover {
    transform: scale(1.03);
}

.buttons {
    margin-top: 20px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 5px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: white;
}

button:hover {
    background-color: #0056b3;
}

/* Fullscreen overlay */
.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
}

.overlay img {
    max-width: 95%;
    max-height: 95%;
}

.overlay:active {
    display: none;
}
</style>
</head>
<body>

<div class="album-container">
    <div class="title" id="photoTitle"></div>

    <img id="photo" class="photo" src="" onclick="enlargePhoto()">

    <div class="buttons">
        <button onclick="prevPhoto()">Previous</button>
        <button onclick="nextPhoto()">Next</button>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closeOverlay()">
    <img id="overlayImg">
</div>

<script>
const album = [
    {
        src: "Cover.jpg",
        title: "Russell Family Album - Click Photo to enlarge. Click Again to Reduce."
    },
	{
        src: "photo1.jpg",
        title: "Ellen Russell, Grandma Younglove - First Snowstorm!!"
    },
    {
        src: "photo2.jpg",
        title: "We knew Aunt Vivian"
    },
    {
        src: "photo3.jpg",
        title: ""
    },
	{
        src: "photo4.jpg",
        title: "Silver Lake - Mary might be Marion Skinner"
    },
	{
        src: "photo5.jpg",
        title: "Not sure about Frank or George. Ellen had a Great-Grandma Sabine"
    },
	{
        src: "photo6.jpg",
        title: "What a Party!"
    },
    {
        src: "photo7.jpg",
        title: "Photo 7"
    }
	
];

let currentIndex = 0;

function showPhoto(index) {
    document.getElementById("photo").src = album[index].src;
    document.getElementById("photoTitle").innerText = album[index].title;
}

function prevPhoto() {
    currentIndex--;
    if (currentIndex < 0) currentIndex = album.length - 1;
    showPhoto(currentIndex);
}

function nextPhoto() {
    currentIndex++;
    if (currentIndex >= album.length) currentIndex = 0;
    showPhoto(currentIndex);
}

function enlargePhoto() {
    document.getElementById("overlay").style.display = "flex";
    document.getElementById("overlayImg").src = album[currentIndex].src;
}

function closeOverlay() {
    document.getElementById("overlay").style.display = "none";
}

// Initialize
showPhoto(currentIndex);
</script>

</body>
</html>
